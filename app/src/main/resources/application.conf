akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = [ "akka.remote.netty.tcp" ]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
}

porter {
  authenticators: [
    { class: "porter.auth.PasswordAuthenticator", params: {} }
  ]
  stores: [
    { class: "porter.app.MongoStore", params: {}, realms: [] }
  ]

  telnet {
    enabled = true
    host = localhost
    port = 2345
  }
  http {
    enabled = true
    host = localhost
    port = 6789
  }
}